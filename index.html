<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="Icons/Pomeranian-Dog.png" sizes="any" type="image/png">

    <link rel="stylesheet" href="style.css">

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Poppins&family=Roboto&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="themeBtn"><i class="fas fa-sun"></i> Light</div>
    <div class="container">
        <header>
            <p class="project-name">JavaScript Quote Generator</p>
        </header>

        <section class="quote-section">
            <button class="copy"><img src="Icons/copy-solid.svg" alt="Copy svg icon" class="copy-img"></button>
            <!-- Quote -->
            <div class="quote-box">
                <blockquote class="blockquote-text">"Embrace your ambitions with unwavering dedication, for in a world where self-interest prevails, your dreams are the only legacy that truly matters."</blockquote>
            

                <!-- Author name -->            
                <p  class="speaker-name">-Praveen Kumar</p>
            </div>
            



            <!-- Buttons -->
            <div class="btns">

                <button class="newQuoteBtn"><i class="fas fa-cogs"></i> New Quote</button>            
                <!-- <button class="tweetBtn"><i class="fa-brands fa-x-twitter"></i> Post on Tweeter</button>    -->

                <button class="tweetBtn"><svg width="18" height="14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg><span>Tweet</span></button>    


                <button class="whatsAppShareBtn"><i class="fab fa-whatsapp"></i> Share on WhatsApp</button>            
            </div>              
                    
            
        </section>

    </div>
    <img class="bg-img" src="images/project-001.jpg" alt="Background Image">

    <div class="textCopiedInfo">Copied To Clipboard</div>

   
      
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
